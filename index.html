<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubeFy - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">ClubeFy</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Escolha uma das opções para continuar</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Insira o seu Email" required>
                <input type="password" id="senha" placeholder="Password" required>
                <div class="options">
                    <a href="#" class="forgot-password">Esqueceu a Senha?</a>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit">Log in</button>
            </form>
            <div class="social-login">
                <img src="google.png" alt="Google">
                <img src="meta.png" alt="Meta">
                <img src="apple.png" alt="Apple">
            </div>
        </div>
    </div>
    <footer>
        <p>copyright &copy; 2025</p>
    </footer>
